<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round of your number to a
        fixed number of decimal places
    </title>
</head>

<body>

    <script>
        const y = 1.82677;
        const x = y.toFixed(2);

        console.log(x);


    </script>
